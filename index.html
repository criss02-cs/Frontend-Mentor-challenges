<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-top.svg" class="first-bg-image" alt="">
    <img src="images/bg-pattern-bottom.svg" class="second-bg-image" salt="">
    <div class="card">
      <div class="image">
        <img src="images/image-victor.jpg" class="image-victor">
      </div>
      <div class="info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span> <br>
        <span class="city">London</span>
      </div>
      <div class="stats">
        <div class="stat">
          80K
          <div class="name-stat">
            Followers
          </div>
        </div>
        <div class="stat">
          803K
          <div class="name-stat">
            Likes
          </div>
        </div>
        <div class="stat">
          1.4K
          <div class="name-stat">
            Photos
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
